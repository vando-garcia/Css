<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Botões Mídias Sociais</title>

    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
</head>
<body>
    
    <ul>
        <li>
            <a href="#">
                <i class="fab fa-facebook" aria-hidden="true">
                    <span>  Facebook</span>
                </i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fab fa-twitter" aria-hidden="true">
                    <span>  Twitter</span>
                </i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fab fa-google-plus" aria-hidden="true">
                    <span>  Google</span>
                </i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fab fa-instagram" aria-hidden="true">
                    <span>  Instagram</span>
                </i>
            </a>
        </li>
    </ul>


</body>
</html>
